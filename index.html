<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <title>Departure Schedule</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
</head>

<body id="bodie">
    <div class= "container">
        <div class="jumbotron">
            <h1 class="display-4"><strong>Bullet Express Time</strong></h1>
            <p class="lead"><Strong>Local Train Departure and Arrival</Strong></p>
        </div>
        <div class="row">

            <div class="col-md-12">

                <!-- Current Employees-->
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>

                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card md-4">
                    <div class="card-header">
                        Add Train
                    </div>

                    <div class="card-body">
                        <form>
                            <label for="basic-url">Train Name</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">

                                </div>
                                <input type="text" class="form-control" id="name-input" aria-describedby="basic-addon3">
                            </div>
                            <label for="basic-url">Destination</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">

                                </div>
                                <input type="text" class="form-control" id="dest-input" aria-describedby="basic-addon3">
                            </div>
                            <label for="basic-url">First Train Time (HH:mm - military time)</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">

                                </div>
                                <input type="text" class="form-control" id="time-input" aria-describedby="basic-addon3">
                            </div>
                            <label for="basic-url">Frequency (min)</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">

                                </div>
                                <input type="text" class="form-control" id="freq-input" aria-describedby="basic-addon3">
                            </div>
                            <button href="#" id="add-train" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>    
                
        </div>
    </div>

    <script src="assets/java/trainapp.js"></script>
</body>

</html>
